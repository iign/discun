    <script>

      function animate(x) {
        $('#logo-animated').addClass(x);
        var wait = window.setTimeout( function(){
            $('#logo-animated').removeClass(x);
          }, 1300

      }

    $(document).ready(function(){

        var anim = $(this).attr('data-anim');
        animate(anim);
